<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="ChampyLight service, DMX controller on the web.">
    <meta name="author" content="Louis Blin">

    <title>ChampyLight :: Control</title>
    <link href="img/favicon.ico" rel="shortcut icon">

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap-slider -->
    <link href="bootstrap-slider/css/bootstrap-slider.css" rel="stylesheet">
    <script type='text/javascript' src="bootstrap-slider/bower_components/modernizr/modernizr.js"></script>

	<!-- Custom CSS -->
	<link href="css/champylight.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <div class="row" id="header">
            <h1 class="col-xs-12" id="header_title">ChampyLight Controller</h1>
        </div>

        <form action="submit_values.php" method="POST">
            <!-- Command block to fire transiitons and set timer -->
            <div class="row" id="command">
                    
                <!-- Fire transition -->
                <div class="col-sm-4 col-xs-12" id="fire_transition">
                    <button type="submit" class="btn btn-default btn-lg">
                          <span class="glyphicon glyphicon-play" aria-hidden="true"> Fire transition</span>
                      </button>
                </div>
                
                <!-- Timer -->
                <div class="col-sm-8 col-xs-12" id="timer">
                    <input id="slider_timer" 
                           type="text" 
                           data-slider-min="1" 
                           data-slider-max="1800" 
                           data-slider-step="1" />
                           <span id="slider_timer_msg"> 
                               <i class="fa fa-clock-o">  <span id="slider_timer_value">5</span>''</i>
                           </span>
                </div>

            </div>

            <!-- List of channels that are in the patch -->
            <div class="row">
                
                <div class="channel channel_1 col-lg-4 col-sm-6 col-xs-12">
                    <div class="channel_content row">
                        <div class="channel_side channel_side_left col-xs-2">
                            <div class="channel_no col-xs-12">
                                <i class="fa fa-sliders">  1</i>
                            </div>

                            <div class="colour col-xs-offset-2 col-xs-8" id="chan_col_1">
                                
                            </div>  
                            
                            <div class="val_int col-xs-12">
                                <p><i class="fa fa-bolt"> <span id="val_int_1">100</span></i></p>
                            </div>
                            
                        </div>
                        
                        <div class="sliders col-xs-8">
                            <p class="slider_red">
                            <input type="text" 
                                   class="span2 channel_1" 
                                   value="" 
                                   data-slider-min="0" 
                                   data-slider-max="255" 
                                   data-slider-step="1" 
                                   data-slider-value="128" 
                                   data-slider-id="RC_1" 
                                   id="R_1" 
                                   data-slider-handle="round" />
                            </p>
                            <p class="slider_green">
                            <input type="text" 
                                   class="span2 channel_1" 
                                   value="" 
                                   data-slider-min="0" 
                                   data-slider-max="255" 
                                   data-slider-step="1" 
                                   data-slider-value="128" 
                                   data-slider-id="GC_1" 
                                   id="G_1" 
                                   data-slider-handle="round" />
                            </p>
                            <p class="slider_blue">
                            <input type="text" 
                                   class="span2 channel_1" 
                                   value="" 
                                   data-slider-min="0" 
                                   data-slider-max="255" 
                                   data-slider-step="1" 
                                   data-slider-value="128" 
                                   data-slider-id="BC_1" 
                                   id="B_1" 
                                   data-slider-handle="round" />
                            </p>
                        </div>
                        
                        <div class="channel_side channel_side_right col-xs-2">
                            <div class="intensity col-xs-12">
                                <input id="int_1" 
                                       class="channel_1" 
                                       type="text" 
                                       data-slider-min="0" 
                                       data-slider-max="255" 
                                       data-slider-step="1" 
                                       data-slider-value="100" 
                                       data-slider-orientation="vertical"/>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="channel channel_2 col-lg-4 col-sm-6 col-xs-12">
                    <div class="channel_content row">
                        <div class="channel_side channel_side_left col-xs-2">
                            <div class="channel_no col-xs-12">
                                <i class="fa fa-sliders">  2</i>
                            </div>

                            <div class="colour col-xs-offset-2 col-xs-8" id="chan_col_2">
                                
                            </div>  
                            
                            <div class="val_int col-xs-12">
                                <p><i class="fa fa-bolt"> <span id="val_int_2">100</span></i></p>
                            </div>
                            
                        </div>
                        
                        <div class="sliders col-xs-8">
                            <p class="slider_red">
                            <input type="text" 
                                   class="span2 channel_2" 
                                   value="" 
                                   data-slider-min="0" 
                                   data-slider-max="255" 
                                   data-slider-step="1" 
                                   data-slider-value="255" 
                                   data-slider-id="RC_2" 
                                   id="R_2" 
                                   data-slider-enabled="false"
                                   data-slider-handle="round" />
                            </p>
                            <p class="slider_green">
                            <input type="text" 
                                   class="span2 channel_2" 
                                   value="" 
                                   data-slider-min="0" 
                                   data-slider-max="255" 
                                   data-slider-step="1" 
                                   data-slider-value="255" 
                                   data-slider-id="GC_2" 
                                   id="G_2" 
                                   data-slider-enabled="false"
                                   data-slider-handle="round" />
                            </p>
                            <p class="slider_blue">
                            <input type="text" 
                                   class="span2 channel_2" 
                                   value="" 
                                   data-slider-min="0" 
                                   data-slider-max="255" 
                                   data-slider-step="1" 
                                   data-slider-value="255" 
                                   data-slider-id="BC_2" 
                                   id="B_2" 
                                   data-slider-enabled="false"
                                   data-slider-handle="round" />
                            </p>
                        </div>
                        
                        <div class="channel_side channel_side_right col-xs-2">
                            <div class="intensity col-xs-12">
                                <input id="int_2" 
                                       class="channel_2"
                                       type="text" 
                                       data-slider-min="0" 
                                       data-slider-max="255" 
                                       data-slider-step="1" 
                                       data-slider-value="255" 
                                       data-slider-orientation="vertical"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- FOOTER -->
        <div class="row" id="footer">
            <div class="col-xs-12 btn-group btn-group-lg" role="group">
                <button type="button" id="control_btn" class="disabled col-xs-6 btn btn-default">Control</button>
                <button type="button" id="patch_btn" class="col-xs-6 btn btn-default">Patch</button>
            </div>
        </div>

    </div>

    <!-- Scripts for sliders-->
    <script type='text/javascript' src="bootstrap-slider/js/bootstrap-slider.js"></script>
    <script type='text/javascript' src="js/control.js"></script>
    
</body>
</html>
